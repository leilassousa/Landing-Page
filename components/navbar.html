/* Updated and new media queries */
/* Desktop (default above 1024px) */
.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
}

@media (max-width: 1024px) {

        max-width: 960px;

    .nav-links {

        font-size: 0.85rem;

<script>
// Navbar JavaScript
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const navMenu = document.getElementById('navMenu');

    if (mobileMenuBtn && navMenu) {
        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    }

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!navMenu.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
            navMenu.classList.remove('active');
        }
    });

    // Log navigation interactions
    const navLinks = document.querySelectorAll('.nav-links a');
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            console.log(`Navigation: Clicked ${link.textContent} link`);
        });
    });

    // Log search interactions
    const searchInput = document.querySelector('.search-input');
    const searchBtn = document.querySelector('.search-btn');

    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            console.log(`Search: User typing - ${e.target.value}`);
        });
    }

    if (searchBtn) {
        searchBtn.addEventListener('click', () => {
            console.log(`Search: Search button clicked with query - ${searchInput.value}`);
        });
    }
});

// Add new logging for responsive behavior
window.addEventListener('resize', () => {
    const width = window.innerWidth;
    console.log(`Screen resized to: ${width}px`);
    
    if (width > 1024) {
        console.log('Viewport: Desktop');
    } else if (width > 768) {
        console.log('Viewport: Tablet');
    } else if (width > 480) {
        console.log('Viewport: Mobile');
    } else {
        console.log('Viewport: Small Mobile');
    }
});
</script>
