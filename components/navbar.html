}

/* Updated and new media queries */
/* Desktop (default above 1024px) */
.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
}

/* Tablet (768px - 1024px) */
@media (max-width: 1024px) {
    .nav-container {
        max-width: 960px;
        padding: 0 1.5rem;
    }

    .nav-links {
        gap: 1.5rem;
    }

    .nav-links a {
        font-size: 0.85rem;
    }
}

/* Mobile (below 768px) */
@media (max-width: 768px) {
    .mobile-menu-btn {
        display: block;
    }

    .nav-container {
        padding: 0 1rem;
    }

    .nav-logo img {
        width: 140px; /* Slightly smaller logo for mobile */
    }

    .nav-right {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: #161616;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-right.active {
        display: block;
    }

    .nav-links {
        flex-direction: column;
        padding: 1rem;
        gap: 0;
    }

    .nav-links li {
        width: 100%;
        text-align: center;
        padding: 0.75rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-links li:last-child {
        border-bottom: none;
    }

    .nav-links a {
        font-size: 1rem;
        display: block;
        padding: 0.5rem 0;
    }
}

/* Small Mobile (below 480px) */
@media (max-width: 480px) {
    .nav-container {
        padding: 0 0.75rem;
    }

    .nav-logo img {
        width: 120px; /* Even smaller logo for very small screens */
    }

    .nav-links a {
        font-size: 0.9rem;
    }
}
</style>

<script>
// Navbar JavaScript
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const navMenu = document.getElementById('navMenu');

    if (mobileMenuBtn && navMenu) {
        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    }

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!navMenu.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
            navMenu.classList.remove('active');
        }
    });

    // Log navigation interactions
    const navLinks = document.querySelectorAll('.nav-links a');
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            console.log(`Navigation: Clicked ${link.textContent} link`);
        });
    });

    // Log search interactions
    const searchInput = document.querySelector('.search-input');
    const searchBtn = document.querySelector('.search-btn');

    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            console.log(`Search: User typing - ${e.target.value}`);
        });
    }

    if (searchBtn) {
        searchBtn.addEventListener('click', () => {
            console.log(`Search: Search button clicked with query - ${searchInput.value}`);
        });
    }
});

// Add new logging for responsive behavior
window.addEventListener('resize', () => {
    const width = window.innerWidth;
    console.log(`Screen resized to: ${width}px`);
    
    if (width > 1024) {
        console.log('Viewport: Desktop');
    } else if (width > 768) {
        console.log('Viewport: Tablet');
    } else if (width > 480) {
        console.log('Viewport: Mobile');
    } else {
        console.log('Viewport: Small Mobile');
    }
});
</script>
